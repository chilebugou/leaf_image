{% extends 'base.html' %}

{% block content %}
<div>
    <h1>Flask文件上传</h1>
    <form action="success" method='post' enctype='multipart/form-data' >
        <input type="file" name="file">
        <i>请输入文件名：</i>
        <input type="text" class="txt_input" name="name"  value="文件名" style="margin-top:10px;"/>
        <input type="submit" value="上传">
    </form>
</div>


{% endblock %}
